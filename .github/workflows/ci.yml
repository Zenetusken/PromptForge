name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend (lint + test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          allow-prereleases: true

      - name: Install dependencies
        run: |
          pip install -e ".[test]"
          pip install ruff

      - name: Lint with ruff
        run: ruff check .

      - name: Run tests
        run: pytest -v

  frontend:
    name: Frontend (check + test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check

      - name: Run tests
        run: npm run test

  docker:
    name: Docker (build + smoke test)
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t promptforge-backend ./backend

      - name: Build frontend image
        run: docker build -t promptforge-frontend ./frontend

      - name: Smoke test backend
        run: |
          docker run -d --name pf-backend -p 8000:8000 \
            -e DATABASE_URL=sqlite+aiosqlite:///./data/promptforge.db \
            --tmpfs /app/data \
            promptforge-backend
          sleep 5
          curl -f http://localhost:8000/api/health || (docker logs pf-backend && exit 1)
          docker stop pf-backend
