version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./backend/app:/app/app
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/promptforge.db
      - FRONTEND_URL=http://localhost:5173
    depends_on: []

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
